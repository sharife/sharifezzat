<div class="pv5 pv6-l ph3 bg-center cover header-image" style="background-image: url('{{.imageUrl}}'); height:100vh;">
  <div class="mw7 center ph3">
    <div class="db mb3 absolute" style="bottom:20%;">
      <div class="mw6 relative bg-fix-primary mb3 intro1">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6">
          {{.title}}
        </h1>
      </div>
      <div class="mw6 relative bg-fix-primary intro2">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6">
          {{.subtitle}}
        </p>
        {{ end }}
        {{ if .cta }}
        <div class="intro2">
          <a href="{{ .link }}" class="btn raise black">{{ .cta }}</a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
