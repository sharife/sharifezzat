<!-- Contact -->
<div class="mb4">
  <!-- <h4 class="f3 b lh-title mb3 tc">Say hello.</h4> -->

  <form action="" netlify>
    <div>
      <!-- Name -->
      <div class="w-100-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="w-100-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Your message</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn bg-primary white w-100 w-auto-ns raise">SEND</button>
    </div>
  </form>
</div>
