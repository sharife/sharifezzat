{{ define "main" }}

{{ partial "jumbotron-sm" (dict "title" "Featured Projects") }}

<div class="mw7 center intro-body">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range (.Paginator 12).Pages.ByPublishDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
